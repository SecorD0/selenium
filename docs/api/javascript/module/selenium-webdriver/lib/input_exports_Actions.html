<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>selenium-webdriver/lib/input.Actions</title><link href="../../../dossier.css" rel="stylesheet" type="text/css"><script src="../../../types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;Actions&quot;,null,null,null,[null,572,null,[null,null,&quot;lib/input.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/lib/input.js#L572&quot;]],null,[[[null,&quot;&lt;p&gt;User facing API for generating complex user gestures. This class should not\nbe instantiated directly. Instead, users should create new instances by\ncalling &lt;a href=\&quot;webdriver_exports_WebDriver.html#actions\&quot;&gt;&lt;code&gt;WebDriver.actions()&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;h3&gt;Action Ticks&lt;/h3&gt;\n&lt;p&gt;Action sequences are divided into a series of &amp;#34;ticks&amp;#34;. At each tick, the\nWebDriver remote end will perform a single action for each device included\nin the action sequence. At tick 0, the driver will perform the first action\ndefined for each device, at tick 1 the second action for each device, and\nso on until all actions have been executed. If an individual device does\nnot have an action defined at a particular tick, it will automatically\npause.&lt;/p&gt;\n&lt;p&gt;By default, action sequences will be synchronized so only one device has a\ndefine action in each tick. Consider the following code sample:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; const actions &amp;#61; driver.actions();\n\n await actions\n     .keyDown(SHIFT)\n     .move({origin: el})\n     .press()\n     .release()\n     .keyUp(SHIFT)\n     .perform();\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;This sample produces the following sequence of ticks:&lt;/p&gt;\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Device&lt;/th&gt;&lt;th&gt;Tick 1&lt;/th&gt;&lt;th&gt;Tick 2&lt;/th&gt;&lt;th&gt;Tick 3&lt;/th&gt;&lt;th&gt;Tick 4&lt;/th&gt;&lt;th&gt;Tick 5&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;Keyboard&lt;/td&gt;&lt;td&gt;keyDown(SHIFT)&lt;/td&gt;&lt;td&gt;pause()&lt;/td&gt;&lt;td&gt;pause()&lt;/td&gt;&lt;td&gt;pause()&lt;/td&gt;&lt;td&gt;keyUp(SHIFT)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Mouse&lt;/td&gt;&lt;td&gt;pause()&lt;/td&gt;&lt;td&gt;move({origin: el})&lt;/td&gt;&lt;td&gt;press()&lt;/td&gt;&lt;td&gt;release()&lt;/td&gt;&lt;td&gt;pause()&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;p&gt;If you&amp;#39;d like the remote end to execute actions with multiple devices\nsimultaneously, you may pass &lt;code&gt;{async: true}&lt;/code&gt; when creating the actions\nbuilder. With synchronization disabled (&lt;code&gt;{async: true}&lt;/code&gt;), the ticks from our\nprevious example become:&lt;/p&gt;\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Device&lt;/th&gt;&lt;th&gt;Tick 1&lt;/th&gt;&lt;th&gt;Tick 2&lt;/th&gt;&lt;th&gt;Tick 3&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;Keyboard&lt;/td&gt;&lt;td&gt;keyDown(SHIFT)&lt;/td&gt;&lt;td&gt;keyUp(SHIFT)&lt;/td&gt;&lt;td&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Mouse&lt;/td&gt;&lt;td&gt;move({origin: el})&lt;/td&gt;&lt;td&gt;press()&lt;/td&gt;&lt;td&gt;release()&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;p&gt;When synchronization is disabled, it is your responsibility to insert\n&lt;a href=\&quot;input_exports_Actions.html#pause\&quot;&gt;pauses&lt;/a&gt; for each device, as needed:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; const actions &amp;#61; driver.actions({async: true});\n const kb &amp;#61; actions.keyboard();\n const mouse &amp;#61; actions.mouse();\n\n actions.keyDown(SHIFT).pause(kb).pause(kb).key(SHIFT);\n actions.pause(mouse).move({origin: el}).press().release();\n actions.perform();\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;With pauses insert for individual devices, we&amp;#39;re back to:&lt;/p&gt;\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Device&lt;/th&gt;&lt;th&gt;Tick 1&lt;/th&gt;&lt;th&gt;Tick 2&lt;/th&gt;&lt;th&gt;Tick 3&lt;/th&gt;&lt;th&gt;Tick 4&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;Keyboard&lt;/td&gt;&lt;td&gt;keyDown(SHIFT)&lt;/td&gt;&lt;td&gt;pause()&lt;/td&gt;&lt;td&gt;pause()&lt;/td&gt;&lt;td&gt;keyUp(SHIFT)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Mouse&lt;/td&gt;&lt;td&gt;pause()&lt;/td&gt;&lt;td&gt;move({origin: el})&lt;/td&gt;&lt;td&gt;press()&lt;/td&gt;&lt;td&gt;release()&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;h4&gt;Tick Durations&lt;/h4&gt;\n&lt;p&gt;The length of each action tick is however long it takes the remote end to\nexecute the actions for every device in that tick. Most actions are\n&amp;#34;instaneous&amp;#34;, however, &lt;a href=\&quot;input_exports_Actions.html#pause\&quot;&gt;pause&lt;/a&gt; and\n&lt;a href=\&quot;input_exports_Actions.html#move\&quot;&gt;pointer move&lt;/a&gt; actions allow you to specify a duration for\nhow long that action should take. The remote end will always wait for all\nactions within a tick to finish before starting the next tick, so a device\nmay implicitly pause while waiting for other devices to finish.&lt;/p&gt;\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Device&lt;/th&gt;&lt;th&gt;Tick 1&lt;/th&gt;&lt;th&gt;Tick 2&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;Pointer 1&lt;/td&gt;&lt;td&gt;move({duration: 200})&lt;/td&gt;&lt;td&gt;press()&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Pointer 2&lt;/td&gt;&lt;td&gt;move({duration: 300})&lt;/td&gt;&lt;td&gt;press()&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;p&gt;In table above, the move for Pointer 1 should only take 200 ms, but the\nremote end will wait for the move for Pointer 2 to finish\n(an additional 100 ms) before proceeding to Tick 2.&lt;/p&gt;\n&lt;p&gt;This implicit waiting also applies to pauses. In the table below, even though\nthe keyboard only defines a pause of 100 ms, the remote end will wait an\nadditional 200 ms for the mouse mmove to finish before moving to Tick 2.&lt;/p&gt;\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Device&lt;/th&gt;&lt;th&gt;Tick 1&lt;/th&gt;&lt;th&gt;Tick 2&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;Keyboard&lt;/td&gt;&lt;td&gt;pause(100)&lt;/td&gt;&lt;td&gt;keyDown(SHIFT)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Mouse&lt;/td&gt;&lt;td&gt;move({duration: 300})&lt;/td&gt;&lt;td&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;h4&gt;Bridge Mode&lt;/h4&gt;\n&lt;p&gt;As of January 2018, only Firefox natively supports this API. For other\nbrowsers, you may either use the\n&lt;a href=\&quot;actions_exports_LegacyActionSequence.html\&quot;&gt;&lt;code&gt;LegacyActionSequence&lt;/code&gt;&lt;/a&gt; class, &lt;em&gt;or&lt;/em&gt; you\ncan put the Actions class into bridge mode by passing &lt;code&gt;{bridge: true}&lt;/code&gt; on\ncreation:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; const actions &amp;#61; driver.actions({bridge: true});\n await actions.click(element).sendKeys(&amp;#39;abc&amp;#39;).perform();\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;In bridge mode, &lt;a href=\&quot;input_exports_Actions.html#perform\&quot;&gt;&lt;code&gt;perform()&lt;/code&gt;&lt;/a&gt; will first attempt to execute the\nconfigured action sequence using the W3C action protocol. If this is rejected\nby the remote end, the sequence will be translated to and executed against\nthe legacy protocol.&lt;/p&gt;\n&lt;p&gt;Bridge mode &lt;strong&gt;is not enabled by default&lt;/strong&gt; as there are several notable\ndifferences between W3C-specified and legacy protocols. Care must be\ntaken to configure your action sequences to account for these differences:&lt;/p&gt;\n&lt;ol&gt;&lt;li&gt;\n&lt;p&gt;For W3C actions, the entire action sequence is executed in a single\ncall to the remote end. For legacy sequences, multiple calls must be\nmade for each step in the sequence. This introduces additional latency\nwhich may impact how the browser responds to the emulated user actions.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;For the legacy actions, &lt;a href=\&quot;input_exports_Actions.html#pause\&quot;&gt;pauses&lt;/a&gt; are handled &lt;em&gt;locally&lt;/em&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;For legacy actions, a &lt;a href=\&quot;input_exports_Actions.html#keyDown\&quot;&gt;keyDown()&lt;/a&gt; for a\n&lt;em&gt;non-modifier key&lt;/em&gt; &lt;strong&gt;must&lt;/strong&gt; be followed by a &lt;a href=\&quot;input_exports_Actions.html\&quot;&gt;keyUp()&lt;/a&gt;\nfor the same key. This will be handled for you if you use the\n&lt;a href=\&quot;input_exports_Actions.html#sendKeys\&quot;&gt;sendKeys()&lt;/a&gt; method.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Mouse movements may not be specified relative to\n&lt;a href=\&quot;input_exports_Origin.html#VIEWPORT\&quot;&gt;Origin.VIEWPORT&lt;/a&gt;.\nAll movements must be relative to an element or the mouse&amp;#39;s current\nposition (&lt;a href=\&quot;input_exports_Origin.html#POINTER\&quot;&gt;Origin.POINTER&lt;/a&gt;).\nThe &lt;a href=\&quot;input_exports_Actions.html#move\&quot;&gt;move()&lt;/a&gt; method defaults to viewport relative\noffsets, so you must always specify an appropriate origin in bridge mode:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;driver.actions({bridge: true})\n    .move({x: 0, y: 0, origin: Origin.POINTER})\n    .perform();\ndriver.actions({bridge: true})\n    .move({x: 0, y: 0, origin: someWebElement})\n    .perform();\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;The legacy protocol does not support specifying the duration of a\n&lt;a href=\&quot;input_exports_Actions.html#move\&quot;&gt;mouse movement&lt;/a&gt;; any specified duration &lt;em&gt;is ignored&lt;/em&gt;\nwhen translating actions to the legacy protocol.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;For W3C actions, move offsets relative to a\n&lt;a href=\&quot;webdriver_exports_WebElement.html\&quot;&gt;WebElement&lt;/a&gt; are interpretted relative\nto the center of an element&amp;#39;s &lt;em&gt;first&lt;/em&gt; &lt;a href=\&quot;https://developer.mozilla.org/en-US/docs/Web/API/Element/getClientRects\&quot;&gt;client rect&lt;/a&gt; in the viewport. For\nlegacy actions, element offsets are relative to the top-left corner of\nthe element&amp;#39;s &lt;a href=\&quot;https://developer.mozilla.org/en-US/docs/Web/API/Element/getBoundingClientRect\&quot;&gt;bounding client rect&lt;/a&gt;. When translating actions to the\nlegacy protocol in bridge mode, an extra command must be inserted to\ntranslate move offsets from one frame of reference to the other. This\nextra command conributes to the overall latency issue outlined in\npoint 1.&lt;/p&gt;\n&lt;/li&gt;&lt;/ol&gt;\n&quot;]]],[null,null,null,1],null,[],null,[],[],[[&quot;Actions&quot;,[null,572,null,[null,null,&quot;lib/input.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/lib/input.js#L572&quot;]],[[[null,&quot;&lt;p&gt;User facing API for generating complex user gestures. This class should not\nbe instantiated directly. Instead, users should create new instances by\ncalling &lt;a href=\&quot;webdriver_exports_WebDriver.html#actions\&quot;&gt;&lt;code&gt;WebDriver.actions()&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;h3&gt;Action Ticks&lt;/h3&gt;\n&lt;p&gt;Action sequences are divided into a series of &amp;#34;ticks&amp;#34;. At each tick, the\nWebDriver remote end will perform a single action for each device included\nin the action sequence. At tick 0, the driver will perform the first action\ndefined for each device, at tick 1 the second action for each device, and\nso on until all actions have been executed. If an individual device does\nnot have an action defined at a particular tick, it will automatically\npause.&lt;/p&gt;\n&lt;p&gt;By default, action sequences will be synchronized so only one device has a\ndefine action in each tick. Consider the following code sample:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; const actions &amp;#61; driver.actions();\n\n await actions\n     .keyDown(SHIFT)\n     .move({origin: el})\n     .press()\n     .release()\n     .keyUp(SHIFT)\n     .perform();\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;This sample produces the following sequence of ticks:&lt;/p&gt;\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Device&lt;/th&gt;&lt;th&gt;Tick 1&lt;/th&gt;&lt;th&gt;Tick 2&lt;/th&gt;&lt;th&gt;Tick 3&lt;/th&gt;&lt;th&gt;Tick 4&lt;/th&gt;&lt;th&gt;Tick 5&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;Keyboard&lt;/td&gt;&lt;td&gt;keyDown(SHIFT)&lt;/td&gt;&lt;td&gt;pause()&lt;/td&gt;&lt;td&gt;pause()&lt;/td&gt;&lt;td&gt;pause()&lt;/td&gt;&lt;td&gt;keyUp(SHIFT)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Mouse&lt;/td&gt;&lt;td&gt;pause()&lt;/td&gt;&lt;td&gt;move({origin: el})&lt;/td&gt;&lt;td&gt;press()&lt;/td&gt;&lt;td&gt;release()&lt;/td&gt;&lt;td&gt;pause()&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;p&gt;If you&amp;#39;d like the remote end to execute actions with multiple devices\nsimultaneously, you may pass &lt;code&gt;{async: true}&lt;/code&gt; when creating the actions\nbuilder. With synchronization disabled (&lt;code&gt;{async: true}&lt;/code&gt;), the ticks from our\nprevious example become:&lt;/p&gt;\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Device&lt;/th&gt;&lt;th&gt;Tick 1&lt;/th&gt;&lt;th&gt;Tick 2&lt;/th&gt;&lt;th&gt;Tick 3&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;Keyboard&lt;/td&gt;&lt;td&gt;keyDown(SHIFT)&lt;/td&gt;&lt;td&gt;keyUp(SHIFT)&lt;/td&gt;&lt;td&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Mouse&lt;/td&gt;&lt;td&gt;move({origin: el})&lt;/td&gt;&lt;td&gt;press()&lt;/td&gt;&lt;td&gt;release()&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;p&gt;When synchronization is disabled, it is your responsibility to insert\n&lt;a href=\&quot;input_exports_Actions.html#pause\&quot;&gt;pauses&lt;/a&gt; for each device, as needed:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; const actions &amp;#61; driver.actions({async: true});\n const kb &amp;#61; actions.keyboard();\n const mouse &amp;#61; actions.mouse();\n\n actions.keyDown(SHIFT).pause(kb).pause(kb).key(SHIFT);\n actions.pause(mouse).move({origin: el}).press().release();\n actions.perform();\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;With pauses insert for individual devices, we&amp;#39;re back to:&lt;/p&gt;\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Device&lt;/th&gt;&lt;th&gt;Tick 1&lt;/th&gt;&lt;th&gt;Tick 2&lt;/th&gt;&lt;th&gt;Tick 3&lt;/th&gt;&lt;th&gt;Tick 4&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;Keyboard&lt;/td&gt;&lt;td&gt;keyDown(SHIFT)&lt;/td&gt;&lt;td&gt;pause()&lt;/td&gt;&lt;td&gt;pause()&lt;/td&gt;&lt;td&gt;keyUp(SHIFT)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Mouse&lt;/td&gt;&lt;td&gt;pause()&lt;/td&gt;&lt;td&gt;move({origin: el})&lt;/td&gt;&lt;td&gt;press()&lt;/td&gt;&lt;td&gt;release()&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;h4&gt;Tick Durations&lt;/h4&gt;\n&lt;p&gt;The length of each action tick is however long it takes the remote end to\nexecute the actions for every device in that tick. Most actions are\n&amp;#34;instaneous&amp;#34;, however, &lt;a href=\&quot;input_exports_Actions.html#pause\&quot;&gt;pause&lt;/a&gt; and\n&lt;a href=\&quot;input_exports_Actions.html#move\&quot;&gt;pointer move&lt;/a&gt; actions allow you to specify a duration for\nhow long that action should take. The remote end will always wait for all\nactions within a tick to finish before starting the next tick, so a device\nmay implicitly pause while waiting for other devices to finish.&lt;/p&gt;\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Device&lt;/th&gt;&lt;th&gt;Tick 1&lt;/th&gt;&lt;th&gt;Tick 2&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;Pointer 1&lt;/td&gt;&lt;td&gt;move({duration: 200})&lt;/td&gt;&lt;td&gt;press()&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Pointer 2&lt;/td&gt;&lt;td&gt;move({duration: 300})&lt;/td&gt;&lt;td&gt;press()&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;p&gt;In table above, the move for Pointer 1 should only take 200 ms, but the\nremote end will wait for the move for Pointer 2 to finish\n(an additional 100 ms) before proceeding to Tick 2.&lt;/p&gt;\n&lt;p&gt;This implicit waiting also applies to pauses. In the table below, even though\nthe keyboard only defines a pause of 100 ms, the remote end will wait an\nadditional 200 ms for the mouse mmove to finish before moving to Tick 2.&lt;/p&gt;\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Device&lt;/th&gt;&lt;th&gt;Tick 1&lt;/th&gt;&lt;th&gt;Tick 2&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;Keyboard&lt;/td&gt;&lt;td&gt;pause(100)&lt;/td&gt;&lt;td&gt;keyDown(SHIFT)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Mouse&lt;/td&gt;&lt;td&gt;move({duration: 300})&lt;/td&gt;&lt;td&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;h4&gt;Bridge Mode&lt;/h4&gt;\n&lt;p&gt;As of January 2018, only Firefox natively supports this API. For other\nbrowsers, you may either use the\n&lt;a href=\&quot;actions_exports_LegacyActionSequence.html\&quot;&gt;&lt;code&gt;LegacyActionSequence&lt;/code&gt;&lt;/a&gt; class, &lt;em&gt;or&lt;/em&gt; you\ncan put the Actions class into bridge mode by passing &lt;code&gt;{bridge: true}&lt;/code&gt; on\ncreation:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; const actions &amp;#61; driver.actions({bridge: true});\n await actions.click(element).sendKeys(&amp;#39;abc&amp;#39;).perform();\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;In bridge mode, &lt;a href=\&quot;input_exports_Actions.html#perform\&quot;&gt;&lt;code&gt;perform()&lt;/code&gt;&lt;/a&gt; will first attempt to execute the\nconfigured action sequence using the W3C action protocol. If this is rejected\nby the remote end, the sequence will be translated to and executed against\nthe legacy protocol.&lt;/p&gt;\n&lt;p&gt;Bridge mode &lt;strong&gt;is not enabled by default&lt;/strong&gt; as there are several notable\ndifferences between W3C-specified and legacy protocols. Care must be\ntaken to configure your action sequences to account for these differences:&lt;/p&gt;\n&lt;ol&gt;&lt;li&gt;\n&lt;p&gt;For W3C actions, the entire action sequence is executed in a single\ncall to the remote end. For legacy sequences, multiple calls must be\nmade for each step in the sequence. This introduces additional latency\nwhich may impact how the browser responds to the emulated user actions.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;For the legacy actions, &lt;a href=\&quot;input_exports_Actions.html#pause\&quot;&gt;pauses&lt;/a&gt; are handled &lt;em&gt;locally&lt;/em&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;For legacy actions, a &lt;a href=\&quot;input_exports_Actions.html#keyDown\&quot;&gt;keyDown()&lt;/a&gt; for a\n&lt;em&gt;non-modifier key&lt;/em&gt; &lt;strong&gt;must&lt;/strong&gt; be followed by a &lt;a href=\&quot;input_exports_Actions.html\&quot;&gt;keyUp()&lt;/a&gt;\nfor the same key. This will be handled for you if you use the\n&lt;a href=\&quot;input_exports_Actions.html#sendKeys\&quot;&gt;sendKeys()&lt;/a&gt; method.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Mouse movements may not be specified relative to\n&lt;a href=\&quot;input_exports_Origin.html#VIEWPORT\&quot;&gt;Origin.VIEWPORT&lt;/a&gt;.\nAll movements must be relative to an element or the mouse&amp;#39;s current\nposition (&lt;a href=\&quot;input_exports_Origin.html#POINTER\&quot;&gt;Origin.POINTER&lt;/a&gt;).\nThe &lt;a href=\&quot;input_exports_Actions.html#move\&quot;&gt;move()&lt;/a&gt; method defaults to viewport relative\noffsets, so you must always specify an appropriate origin in bridge mode:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;driver.actions({bridge: true})\n    .move({x: 0, y: 0, origin: Origin.POINTER})\n    .perform();\ndriver.actions({bridge: true})\n    .move({x: 0, y: 0, origin: someWebElement})\n    .perform();\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;The legacy protocol does not support specifying the duration of a\n&lt;a href=\&quot;input_exports_Actions.html#move\&quot;&gt;mouse movement&lt;/a&gt;; any specified duration &lt;em&gt;is ignored&lt;/em&gt;\nwhen translating actions to the legacy protocol.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;For W3C actions, move offsets relative to a\n&lt;a href=\&quot;webdriver_exports_WebElement.html\&quot;&gt;WebElement&lt;/a&gt; are interpretted relative\nto the center of an element&amp;#39;s &lt;em&gt;first&lt;/em&gt; &lt;a href=\&quot;https://developer.mozilla.org/en-US/docs/Web/API/Element/getClientRects\&quot;&gt;client rect&lt;/a&gt; in the viewport. For\nlegacy actions, element offsets are relative to the top-left corner of\nthe element&amp;#39;s &lt;a href=\&quot;https://developer.mozilla.org/en-US/docs/Web/API/Element/getBoundingClientRect\&quot;&gt;bounding client rect&lt;/a&gt;. When translating actions to the\nlegacy protocol in bridge mode, an extra command must be inserted to\ntranslate move offsets from one frame of reference to the other. This\nextra command conributes to the overall latency issue outlined in\npoint 1.&lt;/p&gt;\n&lt;/li&gt;&lt;/ol&gt;\n&quot;]]],null,null,null,null,null,[],[[[[null,&quot;&lt;p&gt;&lt;a href=\&quot;https://www.w3.org/TR/webdriver/#actions\&quot;&gt;https://www.w3.org/TR/webdriver/#actions&lt;/a&gt;&lt;/p&gt;\n&quot;]]]]],[],1,[[&quot;executor&quot;,[null,null,null,[&quot;Executor&quot;,&quot;selenium-webdriver/lib/command.Executor&quot;,[null,null,[null,null,&quot;command_exports_Executor.html&quot;]],null,[]]],[[[null,&quot;&lt; l,[null,null,null,[&quot;Actions&quot;,&quot;selenium-webdriver/lib/input.Actions&quot;,[null,null,[null,null,&quot;input_exports_Actions.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;a self reference.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;insert&quot;,[null,643,null,[null,null,&quot;lib/input.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/lib/input.js#L643&quot;]],[[[null,&quot;&lt;p&gt;Appends &lt;code&gt;actions&lt;/code&gt; to the end of the current sequence for the given\n&lt;code&gt;device&lt;/code&gt;. If device synchronization is enabled, after inserting the\nactions, pauses will be inserted for all other devices to ensure all action\nsequences are the same length.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;device&quot;,[null,null,null,[&quot;Device&quot;,&quot;selenium-webdriver/lib/input.Device&quot;,[null,null,[null,null,&quot;input_exports_Device.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the device to update.&lt;/p&gt;\n&quot;]]]],[&quot;actions&quot;,[null,1,null,[&quot;Action&quot;,&quot;selenium-webdriver/lib/input.Action&quot;,[null,null,[null,null,&quot;input_exports_Action.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the actions to insert.&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,[&quot;Actions&quot;,&quot;selenium-webdriver/lib/input.Actions&quot;,[null,null,[null,null,&quot;input_exports_Actions.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;a self reference.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;keyDown&quot;,[null,763,null,[null,null,&quot;lib/input.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/lib/input.js#L763&quot;]],[[[null,&quot;&lt;p&gt;Inserts an action to press a single key.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;key&quot;,[null,null,null,null,null,[[[null,null,null,[&quot;string&quot;,null,null,1,[]]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]]]],[[[null,&quot;&lt;p&gt;the key to press. This key may be\nspecified as a &lt;code&gt;Key&lt;/code&gt; value, a specific unicode code point,\nor a string containing a single unicode code point.&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,[&quot;Actions&quot;,&quot;selenium-webdriver/lib/input.Actions&quot;,[null,null,[null,null,&quot;input_exports_Actions.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;a self reference.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;keyUp&quot;,[null,775,null,[null,null,&quot;lib/input.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/lib/input.js#L775&quot;]],[[[null,&quot;&lt;p&gt;Inserts an action to release a single key.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;key&quot;,[null,null,null,null,null,[[[null,null,null,[&quot;string&quot;,null,null,1,[]]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]]]],[[[null,&quot;&lt;p&gt;the key to release. This key may be\nspecified as a &lt;code&gt;Key&lt;/code&gt; value, a specific unicode code point,\nor a string containing a single unicode code point.&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,[&quot;Actions&quot;,&quot;selenium-webdriver/lib/input.Actions&quot;,[null,null,[null,null,&quot;input_exports_Actions.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;a self reference.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;keyboard&quot;,[null,610,null,[null,null,&quot;lib/input.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/lib/input.js#L610&quot;]],[[]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;Keyboard&quot;,&quot;selenium-webdriver/lib/input.Keyboard&quot;,[null,null,[null,null,&quot;input_exports_Keyboard.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the keyboard device handle.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;mouse&quot;,[null,615,null,[null,null,&quot;lib/input.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/lib/input.js#L615&quot;]],[[]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;Pointer&quot;,&quot;selenium-webdriver/lib/input.Pointer&quot;,[null,null,[null,null,&quot;input_exports_Pointer.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the mouse pointer device handle.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;move&quot;,[null,850,null,[null,null,&quot;lib/input.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/lib/input.js#L850&quot;]],[[[null,&quot;&lt;p&gt;Inserts an action for moving the mouse &lt;code&gt;x&lt;/code&gt; and &lt;code&gt;y&lt;/code&gt; pixels relative to the\nspecified &lt;code&gt;origin&lt;/code&gt;. The &lt;code&gt;origin&lt;/code&gt; may be defined as the mouse&amp;#39;s\n&lt;a href=\&quot;input_exports_Origin.html#POINTER\&quot;&gt;current position&lt;/a&gt;, the\n&lt;a href=\&quot;input_exports_Origin.html#VIEWPORT\&quot;&gt;viewport&lt;/a&gt;, or the center of a specific\n&lt;a href=\&quot;webdriver_exports_WebElement.html\&quot;&gt;WebElement&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;You may adjust how long the remote end should take, in milliseconds, to\nperform the move using the &lt;code&gt;duration&lt;/code&gt; parameter (defaults to 100 ms).\nThe number of incremental move events generated over this duration is an\nimplementation detail for the remote end.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;options&quot;,[1,null,null,null,null,[[[null,null,null,null,[[[&quot;duration&quot;,[null,null,null,null,null,[[[null,null,null,[&quot;number&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]]],[&quot;origin&quot;,[null,null,null,null,null,[[[null,null,null,[&quot;Origin&quot;,&quot;selenium-webdriver/lib/input.Origin&quot;,[null,null,[null,null,&quot;input_exports_Origin.html&quot;]],null,[]]],[null,null,null,[&quot;WebElement&quot;,&quot;selenium-webdriver/lib/webdrive
