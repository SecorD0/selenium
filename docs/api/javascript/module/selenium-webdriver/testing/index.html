<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>selenium-webdriver/testing</title><link href="../../../dossier.css" rel="stylesheet" type="text/css"><script src="../../../types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;selenium-webdriver/testing&quot;,null,null,null,[null,33,null,[null,null,&quot;testing/index.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/testing/index.js#L33&quot;]],[[[&quot;Environment&quot;,null,[[[null,&quot;&lt;p&gt;Defines the environment a test suite is running against.&lt;/p&gt;\n&quot;]]],null,[null,null,&quot;index_exports_Environment.html&quot;]]],[],[[&quot;SuiteOptions&quot;,null,[[[null,&quot;&lt;p&gt;Configuration options for a &lt;a href=\&quot;index.html#suite\&quot;&gt;test suite&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],[null,null,null,null,1],[null,null,&quot;index_exports_SuiteOptions.html&quot;]],[&quot;TargetBrowser&quot;,null,[[[null,&quot;&lt;p&gt;Describes a browser targetted by a test suite.&lt;/p&gt;\n&quot;]]],[null,null,null,null,1],[null,null,&quot;index_exports_TargetBrowser.html&quot;]]]],[[[null,&quot;&lt;p&gt;Provides extensions for\n&lt;a href=\&quot;https://jasmine.github.io\&quot;&gt;Jasmine&lt;/a&gt; and &lt;a href=\&quot;https://mochajs.org\&quot;&gt;Mocha&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;You may conditionally suppress a test function using the exported\n&amp;#34;ignore&amp;#34; function. If the provided predicate returns true, the attached\ntest case will be skipped:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; test.ignore(maybe()).it(&amp;#39;is flaky&amp;#39;, function() {\n   if (Math.random() &amp;lt; 0.5) throw Error();\n });\n\n function maybe() { return Math.random() &amp;lt; 0.5; }\n&lt;/code&gt;&lt;/pre&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[[[&quot;ignore&quot;,[null,436,null,[null,null,&quot;testing/index.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/testing/index.js#L436&quot;]],[[[null,&quot;&lt;p&gt;Returns an object with wrappers for the standard mocha/jasmine test\nfunctions: &lt;code&gt;describe&lt;/code&gt; and &lt;code&gt;it&lt;/code&gt;, which will redirect to &lt;code&gt;xdescribe&lt;/code&gt; and &lt;code&gt;xit&lt;/code&gt;,\nrespectively, if provided predicate function returns false.&lt;/p&gt;\n&lt;p&gt;Sample usage:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; const {Browser} &amp;#61; require(&amp;#39;selenium-webdriver&amp;#39;);\n const {suite, ignore} &amp;#61; require(&amp;#39;selenium-webdriver/testing&amp;#39;);\n\n suite(function(env) {\n\n     // Skip tests the current environment targets Chrome.\n     ignore(env.browsers(Browser.CHROME)).\n     describe(&amp;#39;something&amp;#39;, async function() {\n       let driver &amp;#61; await env.builder().build();\n       // etc.\n     });\n });\n&lt;/code&gt;&lt;/pre&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;predicateFn&quot;,[null,null,[null,null,[],[null,null,null,[&quot;boolean&quot;,null,null,1,[]]]]],[[[null,&quot;&lt;p&gt;A predicate to call to determine\nif the test should be suppressed. This function MUST be synchronous.&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,null,[[[&quot;describe&quot;,[null,null,null,[&quot;Function&quot;,null,null,null,[]]]],[&quot;it&quot;,[null,null,null,[&quot;Function&quot;,null,null,null,[]]]]]]],[[[null,&quot;&lt;p&gt;an object with wrapped\nversions of the &lt;code&gt;describe&lt;/code&gt; and &lt;code&gt;it&lt;/code&gt; wtest functions.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;init&quot;,[null,182,null,[null,null,&quot;testing/index.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/testing/index.js#L182&quot;]],[[[null,&quot;&lt;p&gt;Initializes this module by determining which browsers a\n&lt;a href=\&quot;index.html#suite\&quot;&gt;test suite&lt;/a&gt; should run against. The default\nbehavior is to run tests against every browser with a WebDriver executables\n(chromedriver, firefoxdriver, etc.) are installed on the system by &lt;code&gt;PATH&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Specific browsers can be selected at runtime by setting the\n&lt;code&gt;SELENIUM_BROWSER&lt;/code&gt; environment variable. This environment variable has the\nsame semantics as  with the WebDriver &lt;a href=\&quot;../index_exports_Builder.html\&quot;&gt;&lt;code&gt;Builder&lt;/code&gt;&lt;/a&gt;,\nexcept you may use a comma-delimited list to run against multiple browsers:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; SELENIUM_BROWSER&amp;#61;chrome,firefox mocha --recursive tests/\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The &lt;code&gt;SELENIUM_REMOTE_URL&lt;/code&gt; environment variable may be set to configure tests\nto run againt an externally managed (usually remote) Selenium server. When\nset, the WebDriver builder provided by each\nTestEnvironment will automatically be\nconfigured to use this server instead of starting a browser drively locally.&lt;/p&gt;\n&lt;p&gt;The &lt;code&gt;SELENIUM_SERVER_JAR&lt;/code&gt; environment variable may be set to the path of a\nstandalone Selenium server on the local machine that should be used for\nWebDriver sessions. When set, the WebDriver builder provided by each\nTestEnvironment will automatically be configured to use the\nstarted server instead of using a browser driver directly. It should only be\nnecessary to set the &lt;code&gt;SELENIUM_SERVER_JAR&lt;/code&gt; when testing locally against\nbrowsers not natively supported by the WebDriver\n&lt;a href=\&quot;../index_exports_Builder.html\&quot;&gt;&lt;code&gt;Builder&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;When either of the &lt;code&gt;SELENIUM_REMOTE_URL&lt;/code&gt; or &lt;code&gt;SELENIUM_SERVER_JAR&lt;/code&gt; environment\nvariables are set, the &lt;code&gt;SELENIUM_BROWSER&lt;/code&gt; variable must also be set.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;force&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;whether to force this module to re-initialize and\nscan &lt;code&gt;process.env&lt;/code&gt; again to determine which browsers to run tests\nagainst.&lt;/p&gt;\n&quot;]]]]],null,[]],[[&quot;suite&quot;,[null,359,null,[null,null,&quot;testing/index.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/testing/index.js#L359&quot;]],[[[null,&quot;&lt;p&gt;Defines a test suite by calling the provided function once for each of the\ntarget browsers. If a suite is not limited to a specific set of browsers in\nthe provided &lt;a href=\&quot;index_exports_SuiteOptions.html\&quot;&gt;suite options&lt;/a&gt;, the suite will\nbe configured to run against each of the &lt;a href=\&quot;index.html#init\&quot;&gt;runtime\ntarget browsers&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Sample usage:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; const {By, Key, until} &amp;#61; require(&amp;#39;selenium-webdriver&amp;#39;);\n const {suite} &amp;#61; require(&amp;#39;selenium-webdriver/testing&amp;#39;);\n\n suite(function(env) {\n   describe(&amp;#39;Google Search&amp;#39;, function() {\n     let driver;\n\n     before(async function() {\n       driver &amp;#61; await env.builder().build();\n     });\n\n     after(() &amp;#61;&amp;gt; driver.quit());\n\n     it(&amp;#39;demo&amp;#39;, async function() {\n       await driver.get(&amp;#39;http://www.google.com/ncr&amp;#39;);\n\n       let q &amp;#61; await driver.findElement(By.name(&amp;#39;q&amp;#39;));\n       await q.sendKeys(&amp;#39;webdriver&amp;#39;, Key.RETURN);\n       await driver.wait(\n           until.titleIs(&amp;#39;webdriver - Google Search&amp;#39;), 1000);\n     });\n   });\n });\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;By default, this example suite will run against every WebDriver-enabled\nbrowser on the current system. Alternatively, the &lt;code&gt;SELENIUM_BROWSER&lt;/code&gt;\nenvironment variable may be used to run against a specific browser:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; SELENIUM_BROWSER&amp;#61;firefox mocha -t 120000 example_test.js\n&lt;/code&gt;&lt;/pre&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;fn&quot;,[null,null,[null,null,[[null,null,null,[&quot;Environment&quot;,&quot;selenium-webdriver/testing.Environment&quot;,[null,null,[null,null,&quot;index_exports_Environment.html&quot;]],null,[]]]],[null,null,null,null,null,null,null,1]]],[[[null,&quot;&lt;p&gt;the function to call to build the test\nsuite.&lt;/p&gt;\n&quot;]]]],[&quot;options&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;SuiteOptions&quot;,&quot;selenium-webdriver/testing.SuiteOptions&quot;,[null,null,[null,null,&quot;index_exports_SuiteOptions.html&quot;]],null,[]]],[null,null,null,null,null,null,null,null,null,1],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;configuration options.&lt;/p&gt;\n&quot;]]]]],null,[]]],[],null,[],[],null,[],[],[],null,null,&quot;index.html&quot;,&quot;selenium-webdriver/testing&quot;,[],[],[],[]]]]]"></main><footer><div><a href="https://github.com/jleyba/js-dossier">Generated by dossier</a></div></footer></div><script src="../../../dossier.js" defer></script>
